baseurl = "https://www.geck0x.com/"
languageCode = "en-us"
languageLang = "en"
title = "Geck0x"
theme = "PaperMod"


# Kept your existing disables. 
# Note: Search works fine without RSS or Taxonomy.
disableKinds = ["RSS", "taxonomy"]

# --- NEW: REQUIRED FOR SEARCH ---
# This tells Hugo to generate the index.json file used by Fuse.js
[outputs]
  home = ["HTML", "JSON"]
# --------------------------------

[pagination]
  pagerSize = 10

[params]
  images = ["img/geck0x-og.png"]
  env = "production"
  title = "Geck0x Crypto Blog"
  description = "A Crypto Safety Blog for Non-Cyborgs"
  author = "Geck0x"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin", "reddit", "facebook"]
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = false
  comments = false
  homeInfoParams = false
  customCSS = ["css/custom.css"]
  # (NO logo params needed now)

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

  # --- NEW: SEARCH MENU ITEM ---
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 4
  # -----------------------------

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
