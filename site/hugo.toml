# 1. FIXED: Matches your actual domain (no www)
baseURL = "https://geck0x.com/"

languageCode = "en-us"
languageLang = "en"
title = "Geck0x"
theme = "PaperMod"

# 2. NEW: auto-generates robots.txt pointing to your sitemap
enableRobotsTXT = true

# 3. UPDATED: Removed "taxonomy" so Tags will work.
#    Kept RSS disabled as requested.
disableKinds = ["RSS"]

# 4. NEW: Explicitly tells Hugo to ONLY generate Tags.
#    Because "categories" is missing here, it won't be generated.
[taxonomies]
  tag = "tags"

# --- REQUIRED FOR SEARCH ---
[outputs]
  home = ["HTML", "JSON"]
# ---------------------------

[pagination]
  pagerSize = 10

[params]
  images = ["img/geck0x-og.png"]
  env = "production"
  title = "Geck0x Crypto Blog"
  description = "A Crypto Safety Blog for Non-Cyborgs"
  author = "Geck0x"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin", "reddit", "facebook"]
  
  # --- ADDED: ENABLES RELATED POSTS ---
  ShowRelatedContent = true
  # ------------------------------------

  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = false
  comments = false
  homeInfoParams = false
  customCSS = ["css/custom.css"]

[menu]
  # DELETED: Home
  # DELETED: About

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1  # Changed to 1 since Home is gone

  [[menu.main]]
    identifier = "tags"
    name = "Topics"
    url = "/tags/"
    weight = 2

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
[related]
  includeNewer = true
  threshold = 50        # Set to 50 (good balance). 0 is too messy.
  toLower = false       # Revert to false (standard practice).

  [[related.indices]]
    name = "tags"       # Match based on tags
    weight = 100        # High priority

  [[related.indices]]
    name = "date"       # Slightly prefer newer posts
    weight = 10
